<html>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
          <p>Click here to view more <a href="#">cat photos</a>.</p>
        
          <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        <div>
          <p>Things cats love:</p>
          <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
          </ul>
          <p>Top 3 things cats hate:</p>
          <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
          </ol>
          </div>
          <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <input required type="text" placeholder="cat photo URL">
        
            <button type="submit">Submit
              
            </button>
            <br><br>
            <label for="indoor"> 
          <input checked value="indoor" id="indoor" type="radio" name="indoor-outdoor">Indoor 
          </label>
          <label>
            <input value="outdoor" id="outdoor" type="radio" name="indoor-outdoor">Outdoor
        </label>

        <br><br>
    <label for="loving"><input checked value="loving "id="loving" type="checkbox" name="personality"> Loving</label>
    <label for="loving"><input value="Nature" id="loving" type="checkbox" name="personality"> Nature</label>
     <label for="loving"><input value="Hill" id="loving" type="checkbox" name="personality"> Hills</label>
          </form>
        </main>
    </body>
    </html>
